<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web background changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title" id="titleWarna">Pilih Warna</div>
      <div class="box">
        <div class="circle red"></div>
        <div class="circle blue"></div>
        <div class="circle green"></div>
        <div class="circle black" id="black"></div>
      </div>
      <div class="btn-container">
        <button onclick="resetBtn()" class="btn" id="btnReset">
          RESET WARNA
        </button>
      </div>
    </div>
    <script>
      const circles = document.querySelectorAll(".circle");
      let btnReset = document.querySelector("btnReset");
      let titleWarna = document.getElementById("titleWarna");

      circles.forEach((circle) => {
        circle.addEventListener("click", ({ target }) => {
          const { backgroundColor } = getComputedStyle(target);
          document.body.style.backgroundColor = backgroundColor;
          if (circles[3]) {
            titleWarna.style.color = "white";
          } else {
            titleWarna.style.color = "black";
          }
        });
      });
      function resetBtn() {
        document.body.style.backgroundColor = "white";
        titleWarna.style.color = "black";
      }
      // function bgBlack(){
      //     let circleBlack = document.getElementById("black");
      //     titleWarna.style.color = "white"

      //     // document.body.style.backgroundColor= "white";
      // }
    </script>
    <script></script>
  </body>
</html>
